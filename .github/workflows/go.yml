name: Go Test & Benchmark

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]

jobs:
  test:
    name: Test and Benchmark
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.20'

    - name: Verify dependencies
      run: go mod verify

    - name: Run Tests
      # 运行所有功能测试，开启竞态检测
      run: go test -v -race ./...

    - name: Run Benchmarks
      # 运行基准测试，用于监控性能变化
      run: go test -bench=. -benchmem ./...
